<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tillup</title>

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="normalize_overlay.css">
    <link rel="stylesheet" href="screen_overlay.css">
</head>

<body>
    <div class="c-content">

        <div class="c-countdown__wrapper">
            <div class="js-countdown c-countdown active">
                <div class="c-countdown__text">Uw melding is verzonden.</div>
            </div>
        </div>

        <div class="c-login__wrapper">
            <div class="js-login c-login active">
                <div class="js-logincard c-login-card">
                    <form action="#" onsubmit="callbackLoginSubmit(); return false" class="c-form-body">

                        <p>Verzend een melding</p>

                        <p class="c-form-field">

                            <label class="c-label" for="select1">
                                Plaats van de melding
                            </label>
                            <span class="c-custom-select">
                                <select class="c-input c-custom-select__input" name="select1" id="select1">
                                    <option value="Transport">Transport</option>
                                    <option value="Magazijn">Magazijn</option>
                                    <option value="Andere">Andere</option>
                                </select>
                                <svg class="c-custom-select__symbol" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 24 24">
                                    <path d="M7,10l5,5,5-5Z" />
                                </svg>
                            </span>

                            <label class="c-label" for="discription">
                                Beschrijving
                            </label>
                            <textarea class="c-input" type="text" name="discription" id="discription"></textarea>

                        <ul class="o-list c-option-list">
                            <li class="c-form-field c-form-field--option c-option-list__item">
                                <input class="o-hide-accessible c-option c-option--hidden" type="checkbox"
                                    id="checkbox1">
                                <label class="c-label c-label--option c-custom-option" for="checkbox1">
                                    <span class="c-custom-option__fake-input c-custom-option__fake-input--checkbox">
                                        <svg class="c-custom-option__symbol" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 9 6.75">
                                            <path
                                                d="M4.75,9.5a1,1,0,0,1-.707-.293l-2.25-2.25A1,1,0,1,1,3.207,5.543L4.75,7.086,8.793,3.043a1,1,0,0,1,1.414,1.414l-4.75,4.75A1,1,0,0,1,4.75,9.5"
                                                transform="translate(-1.5 -2.75)" />
                                        </svg>
                                    </span>
                                    Ik ben klant van Tillup
                                </label>
                            </li>
                        </ul>

                        </p>

                        <button class="o-button-reset c-login-button" type="submit">Versturen</button>
                    </form>
                </div>
                <div class="c-login-background"></div>
            </div>
        </div>
        
    </div>

</body>

</html>
